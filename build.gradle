buildscript {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'org.robovm:robovm-gradle-plugin:1.6.0'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "SageTVMiniclient"
        gdxVersion = "1.6.5"
    }

    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":android") {
    apply plugin: "android"

    configurations { natives }

    dependencies {
        compile project(":core")
        compile "com.android.support:support-v4:22.2.0"
        compile 'com.android.support:appcompat-v7:22.2.0'
        compile 'com.jakewharton:butterknife:7.0.1'

        // gdx
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86"

        // video player
        compile(group: 'com.google.android.exoplayer', name: 'exoplayer', version: 'r1.5.0', ext: 'aar')

        // vlc video player
        // doesn't appear to support custom data sources :(
        // compile "de.mrmaffen:vlc-android-sdk:1.+"

        // logging
        compile "com.github.tony19:logback-android-core:1.1.1-4"
        compile "com.github.tony19:logback-android-classic:1.1.1-4"
    }
}

project(":core") {
    apply plugin: "java"


    dependencies {
        compile 'com.jcraft:jzlib:1.1.3'
        compile "org.slf4j:slf4j-api:1.7.6"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}
