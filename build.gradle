buildscript {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()

//        flatDir{
//            dirs 'aarlibs'
//        }

//        maven { url file('mavenlocal').absoluteFile.toURI()}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'org.robovm:robovm-gradle-plugin:1.6.0'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.3.1"
}

System.out.println(file('mavenlocal').absoluteFile.toURI())

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "SageTVMiniclient"
        gdxVersion = "1.6.5"

        baseVersion = "0.7-ALPHA"
    }

    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url file('mavenlocal').absoluteFile.toURI() }
    }
}

project(":android") {
    apply plugin: "android"

    configurations { natives }

    dependencies {
        compile project(":core")
        compile "com.android.support:support-v4:22.2.0"
        compile 'com.android.support:appcompat-v7:22.2.0'
        compile 'com.jakewharton:butterknife:7.0.1'

        // vlc from aarlibs dir
        // compile('sagetv.libvlc:libvlc-armv7a:3.0.0@aar')

        // gdx
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86"

        // video player
        compile(group: 'com.google.android.exoplayer', name: 'exoplayer', version: 'r1.5.2', ext: 'aar')

        // vlc video player
//        compile "de.mrmaffen:vlc-android-sdk:1.+"

        // ijkplayer
//        compile 'tv.danmaku.ijk.media:ijkplayer-java:0.4.3.5'
//        compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.4.3.5'
//        compile 'tv.danmaku.ijk.media:ijkplayer-x86:0.4.3.5'
//        compile 'tv.danmaku.ijk.media:ijkplayer-exo:0.4.3.5'

        // If you are rebuilding your own ijkplaer, then comment the lines above and
        // then uncomment these.
        compile 'sagetv.ijkplayer:ijkplayer-java:0.4.3.5@aar'
        compile 'sagetv.ijkplayer:ijkplayer-armv7a:0.4.3.5@aar'
        compile 'sagetv.ijkplayer:ijkplayer-x86:0.4.3.5@aar'
        compile 'sagetv.ijkplayer:ijkplayer-exo:0.4.3.5@aar'


//        # optional
//        compile 'tv.danmaku.ijk.media:ijkplayer-armv5:0.4.1'
//        compile 'tv.danmaku.ijk.media:ijkplayer-arm64:0.4.1'
//        compile 'tv.danmaku.ijk.media:ijkplayer-x86:0.4.1'

        // logging
        compile "com.github.tony19:logback-android-core:1.1.1-4"
        compile "com.github.tony19:logback-android-classic:1.1.1-4"

        compile('com.mikepenz:materialdrawer:4.4.3@aar') {
            transitive = true
        }

        compile "org.l6n:sendlog-library:2.0@aar"
        compile 'com.github.rahatarmanahmed:circularprogressview:2.4.0'

        // simple event bus
        compile 'com.squareup:otto:1.3.8'

        // icon fonts
        compile 'com.mikepenz:iconics-core:2.5.0@aar'
        compile 'com.mikepenz:google-material-typeface:+@aar'
    }
}

project(":core") {
    apply plugin: "java"


    dependencies {
        compile 'com.jcraft:jzlib:1.1.3'
        compile "org.slf4j:slf4j-api:1.7.6"
        compile "org.nanohttpd:nanohttpd:2.2.0"

        // circular buffer
        compile 'org.ostermiller:utils:1.07.00'

        testCompile 'junit:junit:4.12'
        testCompile 'org.mockito:mockito-all:1.10.19'
    }
}

tasks.eclipse.doLast {
    delete ".project"
}

